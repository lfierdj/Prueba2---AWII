<form (ngSubmit)="guardar( formulario )" #formulario = "ngForm">
    <label for="">Ingresar ID</label>
    <input type="text" name="id" [(ngModel)]="id" class="form-control">

    <label for="">Ingresar el numero placa del vehiculo</label>
    <input type="text" name="placa"  [(ngModel)]="placa" class="form-control">

    <label for="">Ingresar la descripcion de la revision</label>
    <input type="text" name="descripcion"  [(ngModel)]="descripcion" class="form-control">

    
    
    <button type="submit" >Guardar</button>
</form>
